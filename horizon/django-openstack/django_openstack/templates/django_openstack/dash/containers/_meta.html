<form id="meta_html"  method="post">
  {% csrf_token %}
  {% for hidden in form.hidden_fields %}{{ hidden }}{% endfor %}
    {% for field in form.visible_fields %}
    {{ field.errors }} 
    {{ field.label_tag }} 
    {{ field }} 
  {% endfor %}
  <input name="container_name" type="hidden" value="{{container_name}}" />
  <input type="submit" value="Add" class="large-rounded" />
</form>
